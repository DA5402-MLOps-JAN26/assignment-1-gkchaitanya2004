<!DOCTYPE html>
<html lang="en">
<title> {{ title }}</title>

<style>
body {   
    background-color: rgb(39, 39, 39); 
    font-family: sans-serif;
    margin: 0;
}

.header {
    text-align: center;
    padding: 20px; 
    color: rgb(168, 211, 50); 
}

.center{
    display: flex;         
    justify-content: center; 
    align-items: center;  
}

.container {
    width: 60%;          
    padding: 70px;
    border-radius: 10px;
    background-color: rgba(218, 218, 218, 0.9);
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    color: #333333;
}


.btn-2{
    background-color: black;
    color: white;
    cursor: pointer;
    width: 90%;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
}


.btn-2:hover {
    background-color: #333333;
}


</style>

<body>
    <div class="header">
        <h1>Error Occurred &#x26A0</h1>
    </div>

    <div class="center">

        <div class="container">
            <h2>{{ error_message }}</h2>
            <br>
            <h3>Please check your input file and try again.</h3>
            <br>
            <a class="btn-2" href="/">Upload Another File</a>
        </div>
    </div>
</body>
</html>
